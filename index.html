                      <div class="carousel-item active">
                        <img src="./beautiful-black-girl-with-shopping-bags-city.jpg" class="d-block w-100" alt="slide1">

                         <!-- product 1 -->
                <div class="products">



                    
                  <div class="card" style="width: 18rem;">
                    <img src="./baskets.png" class="card-img-top" alt="basket">
                    <div class="card-body">
                      <h5 class="card-title">Basket</h5>
                      <p class="card-text">This is a basket</p>
                      <span class="unite-price"> 100 </span><span> $ </span>
                    </div>

                    

                    <div class="card-body">
                        <i class="fas fa-plus-circle"></i>

                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"> 
                            <i class="fas fa-trash-alt"></i>

                  </div>

                        <i class="fas fa-plus-circle"></i>

                      </ul>

                                         <!-- product 3 -->

                      <h5 class="card-title">Bag</h5>
                      <p class="card-text">This is a bag</p>
                      <span class="unite-price"> 50 </span><span> $ </span>

                    </div>
                    
                    <div class="card-body">
                        <i class="fas fa-plus-circle" onmouseover="" onmouseout=""></i> 
                            <span class="qte"> 0 </span>
                        <i class="fas fa-minus-circle"></i>
                    </div>
